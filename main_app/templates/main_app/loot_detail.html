{% extends 'base.html' %}
{% block content %}

<h1>Loot Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ loot.name }}</span>
        <p>value: {{ loot.value }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'loot_update' loot.id %}">Edit</a>
        <a href="{% url 'loot_delete' loot.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
