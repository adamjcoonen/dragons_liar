{% extends 'base.html' %}
{% block content %}

<h1>Dragon Details</h1>


<div class="card">
    <div class="card-content">
        <span class="card-title">{{ dragon.name }}</span>
        <p>{{dragon.d_type}}</p>
        <p>{{dragon.subtype}}</p>
        <p>{{dragon.get_age_display}}</p>
        <p>{{dragon.lore}}</p>
    </div>
</div>

{% endblock %}
